{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style='background-color:#e4e4e4'>
    <nav class="navbar navbar-expand-lg navbar-light  text-white p-3 " style='background-color: rgb(115, 194, 194);' >

        <div class="container-fluid row ">
        <div class='col-sm-6 '>
          <a class="navbar-brand fw-600" href="{% url 'home'%}"> <h2 class='pt-3  text-white' ><small>BDN</small></h2> </h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
          <div class="collapse navbar-collapse  justify-content-end col-sm-6 " id="navbarSupportedContent">
            <div class=" d-flex flex-wrap">
                <a  href="{% url 'home'%}" class='btn niloy btn-secondary mt-2 me-2'>Home</a>
                <a href="{% url 'add_post'%}" class='btn niloy btn-success mt-2  me-2'>Add post</a>
                  {% if user.is_authenticated %}
                  <a href="{% url 'profile'%}" class='btn niloy btn-primary mt-2  me-2'  >Profile</a>
                 <a href="{% url 'logout'%}" class='btn niloy btn-danger  mt-2  me-2 '>logout</a>
                  {% else %}
                  <a href="{% url 'signup'%}" class='btn  niloy btn-success mt-2  me-2 '>Sign Up</a>
                 <a href="{% url 'login'%}" class='btn  niloy btn-primary mt-2  me-2' type='submit' >Login</a>
                  {% endif %}
            </div>
        </div>
        </div>
      </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
